<mat-card class="example-container mat-elevation-z24">
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle *jhiHasAnyAuthority="'ROLE_ADMIN'" matTooltip="Dodaj Narucioca" (click)="addNew()"
      >Dodaj Narucioca</mat-button-toggle
    >
  </mat-button-toggle-group>
  <mat-divider></mat-divider>

  <jhi-alert-error></jhi-alert-error>
  <jhi-alert></jhi-alert>
  <table mat-table id="ExampleTable" matTableExporter [dataSource]="dataSource" matSort matSortStart="desc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv Narucioca</th>
      <td mat-cell *matCellDef="let element">{{ element.naziv }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="odgovorno lice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Odgovorno Lice</th>
      <td mat-cell *matCellDef="let element">{{ element.odgovornoLiceNarucioca }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="adresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</th>
      <td mat-cell *matCellDef="let element">{{ element.adresa }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="racun">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bakarski Racun</th>
      <td mat-cell *matCellDef="let element">{{ element.racun }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="telefon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
      <td mat-cell *matCellDef="let element">{{ element.telefon }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="pib">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pib</th>
      <td mat-cell *matCellDef="let element">{{ element.pib }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="pdv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pdv</th>
      <td mat-cell *matCellDef="let element">{{ element.pdv }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *jhiHasAnyAuthority="'ROLE_ADMIN'" id="delete" type="submit" (click)="delete(element)">delete</mat-icon>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          *jhiHasAnyAuthority="'ROLE_ADMIN'"
          id="edit"
          (click)="
            startEdit(
              element.id,
              element.naziv,
              element.odgovornoLiceNarucioca,
              element.racun,
              element.adresa,
              element.telefon,
              element.pib,
              element.pdv,
              element.email
            )
          "
          >edit</mat-icon
        >
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
