<h2 mat-dialog-title>Prijava</h2>
<mat-dialog-content class="mat-typography">
  <div id="centar">
    <div id="text">
      <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication" data-cy="loginError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>

      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div id="sami-centar">
          <div class="form-group">
            <mat-form-field>
              <mat-label>Korisnik</mat-label>
              <input matInput name="username" id="username" placeholder="" formControlName="username" #username />
              <!--          <mat-icon matSuffix>saccount_box</mat-icon>-->
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="form-check">
            <label class="form-check-label" for="rememberMe">
              <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
              <span jhiTranslate="login.form.rememberme">Remember me</span>
            </label>
          </div>
        </div>

        <button type="submit" mat-raised-button color="primary" jhiTranslate="login.form.button" data-cy="submit">Sign in</button>
      </form>
    </div>
  </div>
</mat-dialog-content>
